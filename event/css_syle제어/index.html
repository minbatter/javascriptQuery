<!-- 접근성 텍스트(skip) 숨김 -->
<style>#skip{overflow: hidden; position:absolute; width:0; height:0; line-height:0; text-indent:-9999px;}</style>

<!-- 폰트어썸 -->
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

<!-- 구글폰트 아이콘 -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0' />

<!-- CSS 리셋 -->
<link href='https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css'>

<!-- 제이쿼리 3.7 CDN -->
<script src='https://code.jquery.com/jquery-3.7.0.min.js' crossorigin='anonymous'></script>

<style>
    .txt-pink{color: deeppink;}
    .txt-blue{color: blue;}
</style>

</head>
<body>
<!-- 시각장애인 웹 접근성을 위한 skip _ 지우지않아도 됩니다. -->

<ul id='skip'>
   <li><a href='#header'>헤더 바로가기</a></li>
   <li><a href='#nav'>메뉴 바로가기</a></li>
   <li><a href='#content'>내용 바로가기</a></li>
</ul>
    <div id="wrap">
        <header>
            <title>안녕하세요</title>
        </header>
        <main>
            <div id="box" class="box bg-green">Box</div>
            <ul id="color">
                <li id="red">red</li>
                <li id="green">green</li>
                <li id="blue">blue</li>
            </ul>
        </main>
    </div>
    <script>
        const box=document.getElementById('box');
        //
        box.style.background='red'; 
        box.style.width  ='100px';
        box.style.height ='100px';
        box.style.color  ='#fff';
        box.style["margin-left"] = "30px";
        box.style.marginLeft = "30px";
        box.style.textAlign = 'center';

        const color = document.getElementById('color');
        color.onclick = function(e) {
            //console.log(e);
            const target=e.target;
            console.log('TAG : ' + target.tagName);

            if( target.tagName !== 'LI' ) return;

            target.classList.toggle("txt-blue");
        }


    </script>

</body>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트핸들러</title>
</head>
<body>
    <div id="wrap">
        <header>
            <title>안녕하세요</title>
        </header>
        <main>
            <button onclick="alert('클릭')" >클릭1</button>
            <br>
            <br>
            <button onclick="sayHello()" >클릭2</button>
            <br>
            <br>
            <button id="btn">클릭3</button>
            <br>
            <br>
            <button id="btn1">클릭4</button>
            <br>
            <br>
            <button id="btn2">클릭5</button>
            <br>
            <br>
            <input type="text" id="txt">
            <br>
            <br>

            <div id="box" style="width:100px; height: 100px; border: 2px solid red; position: relative;">
                <div id="circle" style="width:10px; height: 10px; background: #000; border-radius: 50%; position: absolute;" ></div>
            </div>

        </main>

        <script>
            function sayHello(){
                alert('Hello')
            };

            const el  = document.getElementById('btn');
            const el1 = document.getElementById('btn1');
            const el2 = document.getElementById('btn2');
            el.onclick=sayHello;
            //el1.addEventListener('click', sayHello);
            el1.addEventListener('click', function(){alert('^=============^\naddEventListener...')});

            document.addEventListener('DOMContentLoaded', ()=> {
                document.body.style.backgroundColor='yellow';
            });

            const input=document.getElementById('txt');
           /*  
           input.addEventListener('keyup', event=>{
                // input.style.backgroundColor="";
                console.log(event.key);
            }); 
            */

            /*
            input.addEventListener('focus', event=>{
                input.style.backgroundColor="pink";
            });
            input.addEventListener('blur', event=>{
                input.style.backgroundColor=null;
            }); 
            */

            input.addEventListener('focusin', event => {
                input.style.backgroundColor="pink";
            });
            input.addEventListener('focusout', event => {
                input.style.backgroundColor=null;
            });

            const box=document.getElementById('box');
            const circle=document.getElementById('circle');
            box.addEventListener('mousemove', event => {
                //console.log(event);
                circle.style.top =`${event.clientY}px`;
                circle.style.left=`${event.clientX}px`;
            });

        </script>

    </div>
    
</body>
</html>

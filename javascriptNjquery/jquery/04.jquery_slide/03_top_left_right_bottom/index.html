<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 제이쿼리 3.7 CDN -->
    <script src='https://code.jquery.com/jquery-3.7.0.min.js' crossorigin='anonymous'></script>
    <style>
        *{margin: 0; padding: 0;}
        ul{width: 280px; height: 390px; border: 2px solid #000; margin: 20px; position: relative; overflow: hidden;}
        ul li{position: absolute; list-style: none; top: 100%;}
        ul li:first-child{top: 0;}
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li><img src="./img/1.jpg" alt="1"></li>
            <li><img src="./img/2.jpg" alt="2"></li>
            <li><img src="./img/3.jpg" alt="3"></li>
        </ul>
    </div>
    <script>
        let current=0;
        const banner=$('#wrap ul li');

        setInterval(function(){
            let prev=banner.eq(current);
            move(prev, 0, '-100%');
            current++;
            if( current == banner.length ) current = 0;
            let next = banner.eq(current);
            move(next, '100%', 0);
        }, 2000);

        function move(tg, start, end) {
            //tg.css('left', start).stop().animate({left:end}, 500);
            tg.css('top', start).stop().animate({top:end}, 500);
        }
    </script>
</body>
</html>
